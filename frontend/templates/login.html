<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
  <meta charset="UTF-8">
  <title>{{ _('Login - SecureBank') }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded shadow-sm">

        <h2 class="mb-3 text-center text-primary">{{ _('Welcome to SecureBank') }}</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login', lang=get_locale()) }}">
          <div class="mb-3">
            <label for="email" class="form-label">{{ _('Email') }}</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">{{ _('Password') }}</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">{{ _('Login') }}</button>
        </form>

        <div class="mt-3 text-center">
          <a href="{{ url_for('register', lang=get_locale()) }}">{{ _('Donâ€™t have an account? Register here') }}</a>
        </div>

        <p class="mt-4 text-center">{{ _('Change language:') }}
          <a href="?lang=en">EN</a> |
          <a href="?lang=fr">FR</a> |
          <a href="?lang=es">ES</a> |
          <a href="?lang=ar">AR</a> |
          <a href="?lang=yo">YO</a> |
          <a href="?lang=hi">HI</a> |
          <a href="?lang=bn">BN</a> |
          <a href="?lang=pl">PL</a> |
          <a href="?lang=zh">ZH</a>
        </p>

      </div>
    </div>
  </div>

</body>
</html>
